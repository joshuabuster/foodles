{% extends 'base.html' %}

{% block content %}

<h1 class="center-align">My Recent Meals</h1>

{% for meal in meal_list %}
<a href="{% url 'meals_detail' meal.id %}">
<div class="card card-list">
  <div class="card-content">
      <span class="card-title">{{ meal.get_meal_type_display }} on {{meal.date}}</span>
      {% for recipe in meal.recipe_peek %}
      <section class="content">
        <p>{{ recipe.name }}</p>
      </section>
      {% endfor %}
  </div>
</div>
</a>
{% endfor %}
{% endblock %}
